{% load leaflet_tags %}

{% leaflet_js %}

{% leaflet_css %}

<style type="text/css">
    #gis{
        width: 100%;
        height: 600px;
    }
</style>

<script>


    function our_layers(map,options){

        const CyclOSM = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            });

        /* data */

        const data =  new L.GeoJSON.AJAX("{% url 'const_data' %}",{
            style: function(feature) {
                return {
                    color: 'black',
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0.01,
                    fillColor: 'black'
                }
            },

            onEachFeature:function(feature,layer){
                if(feature.properties){
                    var content="<table class='table table-striped table-bordered table-condensed'>" 
                        +"<tr><th>County:</th><td>" + feature.properties.county+ "</td></tr>" 
                        + "<tr><th>Code:</th><td>" + feature.properties.county_code  + "</td></tr>"
                        + "<tr><th>Const:</th><td>" + feature.properties.const  + "</td></tr>"
                        + "<tr><th>Const Code:</th><td>" + feature.properties.const_code  + "</td></tr>"
                    +"<table>";
                    layer.on({
                        click: function (e) {
                            layer.bindPopup(content).openPopup(e.latlng);
                        }
                    });
                }
            },
        }).addTo(map);
    }
</script>

<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

{% leaflet_map "gis" callback="window.our_layers" %}
